            const config = FORM_CONFIG;

            const dateObj = new Date(config.date);
            const options = {

        // ç”Ÿæˆé¤é»é¸é …
        function generateMealOptions() {

        function validateFormStatus() {

        function validateForm() {

            const seatNumber = document.getElementById('seatNumber').value.trim();

        // æäº¤è¨‚å–®

            if (!validateForm()) return;
            if (FORM_CONFIG.status === 'closed') return;
            
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('formMessage');
            
            // é˜²æ­¢é‡è¤‡æäº¤

            const selectedOption = document.querySelector('.meal-option.selected');
            const optionId = selectedOption.dataset.id;
            const option = FORM_CONFIG.mealOptions.find(o => o.id == optionId);
            
            const orderData = {

                date: FORM_CONFIG.date,
                restaurant: FORM_CONFIG.restaurant,
                meal: option.name,
                price: option.price,
                seatNumber: document.getElementById('seatNumber').value.trim(),
                notes: document.getElementById('notes').value.trim() || 'ç„¡',
                timestamp: new Date().toLocaleString('zh-TW'),

        // ç”Ÿæˆè¨‚å–®ç·¨è™Ÿ
