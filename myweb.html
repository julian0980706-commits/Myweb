<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班級訂餐系統</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📱</text></svg>">
    <style>
        /* 防止手機點擊閃爍 */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        /* 強制垂直滑動 */
        html, body {
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body>
    <!-- 模擬手機狀態欄 -->
    <div class="phone-status-bar">
        <span class="time">14:30</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="phone-container">
        <!-- 頂部Logo區 -->
        <header class="phone-header">
            <div class="logo-wrapper">
                <div class="logo-emoji">🍱</div>
                <div class="logo-text">
                    <h1>212班級訂餐網</h1>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="notifBtn" aria-label="通知">
                    <i class="far fa-bell"></i>
                    <span class="badge">3</span>
                </button>
            </div>
        </header>

        <!-- 今日餐廳卡片 -->
        <section class="today-card">
            <div class="card-header">
                <h2><i class="fas fa-store"></i> 今日餐廳</h2>
                <span class="live-badge"><i class="fas fa-circle"></i> LIVE</span>
            </div>
            <div class="restaurant-display">
                <div class="restaurant-icon">🍜</div>
                <div class="restaurant-info">
                    <h3 id="restaurantName">載入中...</h3>
                    <p class="restaurant-desc" id="restaurantDesc">正在取得今日菜單</p>
                </div>
            </div>
            <div class="restaurant-meta">
                <span class="meta-item"><i class="far fa-clock"></i> <span id="cutoffTime">--:--</span> 結單</span>
                <span class="meta-item"><i class="fas fa-users"></i> 已訂 <span id="orderCount">0</span> 人</span>
                <span class="meta-item"><i class="fas fa-calendar-day"></i> <span id="todayWeekday">週一</span></span>
            </div>
        </section>

        <!-- 三個主要功能按鈕（垂直排列） -->
        <nav class="main-nav">
            <a href="order.html" class="nav-btn primary-btn" id="orderBtn">
                <div class="btn-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="btn-content">
                    <h3>立即點餐</h3>
                    <p>選擇餐點 · 填寫座號</p>
                </div>
                <div class="btn-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="calendar.html" class="nav-btn secondary-btn">
                <div class="btn-icon">
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="btn-content">
                    <h3>訂餐日曆</h3>
                    <p>查看未來安排</p>
                </div>
                <div class="btn-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="guide.html" class="nav-btn tertiary-btn">
                <div class="btn-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="btn-content">
                    <h3>訂餐指南</h3>
                    <p>規則與常見問題</p>
                </div>
                <div class="btn-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </nav>

        <!-- 快速提示區 -->
        <section class="quick-tips">
            <h3><i class="fas fa-lightbulb"></i> 快速提示</h3>
            <div class="tips-grid">
                <div class="tip-card">
                    <i class="fas fa-history"></i>
                    <p>每週三部分餐廳休息</p>
                </div>
                <div class="tip-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>記得準時在結單前訂購</p>
                </div>
            </div>
        </section>

        <!-- 底部狀態 -->
        <footer class="phone-footer">
            <div class="system-status">
                <div class="status-dot active"></div>
                <span>系統連線正常 · 最後更新: <span id="lastUpdate">剛剛</span></span>
            </div>
            <p class="copyright">© 212班級訂餐系統</p>
        </footer>
    </div>

    <!-- 底部導航欄（仿APP） -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>首頁</span>
        </a>
        <a href="order.html" class="nav-item">
            <i class="fas fa-edit"></i>
            <span>點餐</span>
        </a>
        <a href="calendar.html" class="nav-item">
            <i class="far fa-calendar"></i>
            <span>日曆</span>
        </a>
        <a href="guide.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>指南</span>
        </a>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // 立即執行的手機專用初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 手機版介面已載入');
            
            // 更新時間顯示
            function updateTime() {
                const now = new Date();
                const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
                document.querySelector('.phone-status-bar .time').textContent = timeStr;
                
                // 更新最後更新時間
                const lastUpdate = document.getElementById('lastUpdate');
                if (lastUpdate.textContent === '剛剛') {
                    setTimeout(() => {
                        lastUpdate.textContent = '1分鐘前';
                    }, 60000);
                }
            }
            
            // 模擬今日餐廳資料
            const restaurants = [
                { name: "老王牛肉麵", desc: "今日特餐：紅燒牛肉麵", cutoff: "18:50", color: "#4299e1" },
                { name: "輕食沙拉坊", desc: "新鮮蔬菜到貨", cutoff: "19:00", color: "#38a169" },
                { name: "池上便當", desc: "週三公休", cutoff: "18:30", color: "#d69e2e" },
                { name: "美式漢堡王", desc: "新品：起司三重奏", cutoff: "19:20", color: "#ed64a6" }
            ];
            
            // 取得星期幾
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const today = new Date();
            const dayOfWeek = today.getDay();
            
            // 更新介面
            document.getElementById('todayWeekday').textContent = '週' + weekdays[dayOfWeek];
            
            // 隨機選擇一間餐廳（模擬）
            const randomRestaurant = restaurants[dayOfWeek % restaurants.length];
            document.getElementById('restaurantName').textContent = randomRestaurant.name;
            document.getElementById('restaurantDesc').textContent = randomRestaurant.desc;
            document.getElementById('cutoffTime').textContent = randomRestaurant.cutoff;
            
            // 模擬訂單數
            document.getElementById('orderCount').textContent = Math.floor(Math.random() * 20) + 5;
            
            // 更新時間
            updateTime();
            setInterval(updateTime, 60000); // 每分鐘更新一次
            
            // 為點餐按鈕添加點擊效果
            document.getElementById('orderBtn').addEventListener('click', function(e) {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
